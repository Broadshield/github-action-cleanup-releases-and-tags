plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'

changesetBaseRefs:
  - main
  - origin/main
  - upstream/main

changesetIgnorePatterns:
  - .yarn/cache/**
  - .trunk/**
  - .husky/**
  - '**/coverage/**'
  - '**/.eslint*'
  - '**/.prettier*'
  - '**/.vscode/**'
  - '**/.markdownlint.*'
  - '**/.shellcheckrc'
  - '**/jest.config.*'

nodeLinker: node-modules

yarnPath: .yarn/releases/yarn-3.3.0.cjs
